matches:
  - trigger: ":ee:"
    replace: "è"
  - trigger: ":eE:"
    replace: "È"
  - trigger: ":er:"
    replace: "é"
  - trigger: ":eR:"
    replace: "É"
  - trigger: ":et:"
    replace: "ê"
  - trigger: ":eT:"
    replace: "Ê"
  - trigger: ":aa:"
    replace: "à"
  - trigger: ":Aa:"
    replace: "À"
  - trigger: ":ur:"
    replace: "ù"
  - trigger: ":uR:"
    replace: "Ù"
  - trigger: ":ut:"
    replace: "û"
  - trigger: ":uT:"
    replace: "Û"
# to check for other characters with accent : https://www.compart.com/fr/unicode/search?q=accent#characters
