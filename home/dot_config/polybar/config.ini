[colors]
background = #1e1e2e
foreground = #d8dee9

[bar/bar]
bottom = false
width = 100%
height = 28pt

padding-left = 1
padding-right = 1

background = #00000000

border-top-size = 10pt
border-bottom-size = 0pt
border-left-size = 0pt
border-right-size = 0pt
border-color = #00000000 

font-0 = SauceCodePro Nerd Font Mono:size=12;3
font-1 = SauceCodePro Nerd Font Mono:size=22;5
font-2 = SauceCodePro Nerd Font Mono:size=16;0

modules-left = left xwindow right
modules-center = left date right 
modules-right = left battery right space left systray right

tray-transaparent = true

[module/right]
type = custom/text
format = <label>
format-foreground = ${colors.background}
label = ""
label-font = 2

[module/left]
type = custom/text
format = <label>
format-foreground = ${colors.background}
label = ""
label-font = 2

[module/space]
type = custom/text
format = <label>
format-padding = 2pt
label = " "
label-font = 2

[module/hidden_space]
type = custom/text
format = <label>
format-background = ${colors.background}
format-padding = 4pt
label = " "
label-font = 2

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d %H:%M:%S
date-alt = %H:%M:%S
label = %date%
label-font = 1
label-foreground = ${colors.foreground}
label-background = ${colors.background}

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = AC
poll-interval = 5

format-charging = <label-charging>
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.foreground}
label-charging = %{F#00ff00} %{F-}%percentage%%
label-charging-font = 1

format-discharging = <label-discharging>
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.foreground}
label-discharging = %{F#ff0000} %{F-}%percentage%%
label-discharging-font = 1

format-full = <label-full>
format-full-background = ${colors.background}
format-full-foreground = ${colors.foreground}
label-full = %{F#00ff00}󰁹%percentage%%
label-full-font = 1

format-low = <label-low>
format-low-background = ${colors.background}
format-low-foreground = ${colors.foreground}
label-low = %{F#ff0000}󰁹%percentage%%
label-low-font = 1

[module/xwindow]
type = internal/xwindow
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
label = %title:0:50:...%

[module/systray]
type = internal/tray
format-background = ${colors.background}
tray-spacing = 16pt
tray-background = ${colors.background}

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true

ws-icon-0 = 1;♚
ws-icon-1 = 2;♛
ws-icon-2 = 3;♜
ws-icon-3 = 4;♝
ws-icon-4 = 5;♞
ws-icon-default = ♟

format = <label-state> <label-mode>

label-mode = %mode%

label-focused = %index%

label-unfocused = %index%

label-visible = %index%

label-urgent = %index%

label-separator = |

[settings]
screenchange-reload = true
pseudo-transparency = true
